<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Add Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/carousel-1.jpg') no-repeat center center/cover;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-header h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* Building icon in header remains black */
    .login-header h1 i {
      color: #000;
      font-size: 2.5rem;
    }

    .login-header h1 small {
      font-size: 1rem;
      color: #333;
      font-weight: normal;
    }

    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }

    /* Additional construction icons styling */
    .construction-icons {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .construction-icons i {
      font-size: 1.5rem;
      color: #000;
      margin: 0 10px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    /* Black button styling */
    .btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .login-message {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.2);
      box-shadow: 0 2px 10px rgba(76, 175, 80, 0.1);
      animation: message-appear 0.5s ease forwards;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1);
      color: #d32f2f;
      border: 1px solid rgba(244, 67, 54, 0.2);
      animation: shake 0.5s ease;
    }

    /* Checkmark icon now green */
    .checkmark-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .checkmark-icon {
      font-size: 4rem;
      color: #4CAF50;
      opacity: 0;
      transform: scale(0);
      animation: checkmark-appear 0.5s ease forwards;
    }

    @keyframes checkmark-appear {
      to {
        opacity: 1;
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes message-appear {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>
        <i class="bi bi-building"></i>
        Welcome
        <small>Calculate Cut and Fill Volumes</small>
      </h1>
      <p>Please login to continue</p>
    </div>

    <!-- Additional Construction Icons -->
    <div class="construction-icons">
      <i class="bi bi-tools"></i>
      <i class="bi bi-wrench"></i>
      <i class="bi bi-bricks"></i>
    </div>
    
    <form onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn">
        <span>Login</span>
      </button>
    </form>
    
    <div id="message" class="login-message"></div>
  </div>

  <!-- Checkmark Icon -->
  <div id="checkmark" class="checkmark-container">
    <i class="bi bi-check-circle-fill checkmark-icon"></i>
  </div>

  
    <script>
  // Disable right-click context menu
  document.addEventListener("contextmenu", function(event) {
    event.preventDefault();
  });

  const API_URL = "https://flat-voice-c146.sarthak-aganja12345.workers.dev";

  // On DOM ready, check if there's an already valid token.
  document.addEventListener("DOMContentLoaded", () => {
    checkAuth();
  });

  // Form input animations
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', (e) => {
      e.target.style.transform = 'scale(1.02)';
    });

    input.addEventListener('blur', (e) => {
      e.target.style.transform = 'scale(1)';
    });

    input.addEventListener('input', (e) => {
      e.target.style.transform = 'translateX(2px)';
      setTimeout(() => {
        e.target.style.transform = 'translateX(0)';
      }, 100);
    });
  });

  // Button hover animations
  document.querySelector('.btn').addEventListener('mouseover', (e) => {
    e.target.style.transform = 'translateY(-3px)';
    e.target.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.4)';
  });

  document.querySelector('.btn').addEventListener('mouseout', (e) => {
    e.target.style.transform = 'translateY(0)';
    e.target.style.boxShadow = 'none';
  });

  // Login function
  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const button = document.querySelector('.btn');
    
    // Button press effect
    button.style.transform = 'scale(0.95)';
    setTimeout(() => button.style.transform = 'scale(1)', 150);

    try {
      button.innerHTML = '<i class="spinner bi bi-arrow-clockwise"></i> Logging in...';
      button.style.pointerEvents = 'none';

      const response = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      
      const result = await response.json();
      
      if (result.success) {
        // Save token in localStorage using the key "authToken"
        localStorage.setItem("authToken", result.token);
        
        // Show success checkmark and message
        const checkmark = document.getElementById("checkmark");
        if (checkmark) checkmark.style.display = "block";

        const messageElement = document.getElementById("message");
        if (messageElement) {
          messageElement.textContent = "Login Successful!";
          messageElement.className = "login-message success-message";
          messageElement.style.display = "block";
          messageElement.style.opacity = 1;
        }

        // Redirect to dashboard.html after a short delay
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } else {
        button.innerHTML = 'Login';
        button.style.pointerEvents = 'auto';
        
        const messageElement = document.getElementById("message");
        if (messageElement) {
          messageElement.textContent = result.message || "Login failed.";
          messageElement.className = "login-message error-message";
          messageElement.style.display = "block";
          messageElement.style.opacity = 1;
        }

        // Shake animation for each input field
        document.querySelectorAll('.form-control').forEach(input => {
          input.style.animation = 'shake 0.5s ease';
          setTimeout(() => {
            input.style.animation = '';
          }, 500);
        });
      }
    } catch (error) {
      button.innerHTML = 'Login';
      button.style.pointerEvents = 'auto';
      
      const messageElement = document.getElementById("message");
      if (messageElement) {
        messageElement.textContent = "Error connecting to server.";
        messageElement.className = "login-message error-message";
        messageElement.style.display = "block";
        messageElement.style.opacity = 1;
      }
    }
  }

  // Allow login on "Enter" keypress
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const button = document.querySelector('.btn');
      button.style.transform = 'scale(0.95)';
      setTimeout(() => button.style.transform = 'scale(1)', 150);
      login();
    }
  });

  // Check authentication on page load:
  async function checkAuth() {
    const token = localStorage.getItem("authToken");
    if (token) {
      try {
        const response = await fetch(`${API_URL}/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
        const result = await response.json();
        if (result.success) {
          // If the token is valid (not expired), redirect to dashboard.html
          window.location.href = "dashboard.html";
        } else {
          // If token is invalid or expired, remove it so the login page remains visible
          localStorage.removeItem("authToken");
        }
      } catch (error) {
        localStorage.removeItem("authToken");
      }
    }
  }

  // Logout function: clears the token and redirects to login page
  function logout() {
    localStorage.removeItem("authToken");
    window.location.href = "index.html";
  }
</script>

  
</body>
</html>
