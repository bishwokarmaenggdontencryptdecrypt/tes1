<div class="contact-page-header">
    <h1 class="display-3 text-uppercase mb-3">Contact Me</h1>
    <h6 class="mb-4">I'd Love to Hear From You</h6>

    <div class="contact-form-container">
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <div class="row g-3 mb-4">
                <div class="col-12 text-center">
                    <button type="button" id="sendMessage" class="btn btn-primary">

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("Script loaded successfully!");

  const contactForm = document.getElementById("contactForm");
  const sendMessageButton = document.getElementById("sendMessage");

  if (!contactForm || !sendMessageButton) {
    console.error("Error: Contact form or send button not found!");
    return;
  }

  // Optional: Create a response message element if needed.
  let responseMessage = document.getElementById("responseMessage");
  if (!responseMessage) {
    responseMessage = document.createElement("div");
    responseMessage.id = "responseMessage";
    responseMessage.style.marginTop = "1rem";
    contactForm.appendChild(responseMessage);
  }

  // Check for an active cooldown stored in localStorage.
  const storedCooldown = localStorage.getItem("cooldownEnd");
  const cooldownEnd = storedCooldown ? parseInt(storedCooldown, 10) : 0;
  if (cooldownEnd && Date.now() < cooldownEnd) {
    disableButtonWithTimer(sendMessageButton, cooldownEnd - Date.now());
  }

  sendMessageButton.addEventListener("click", async (e) => {
    // Prevent multiple clicks by checking if the button is disabled.
    if (sendMessageButton.disabled) {
      e.preventDefault();
      return;
    }
    e.preventDefault();
    console.log("Send button clicked!");

    // Get form values.
    const nameInput = contactForm.querySelector('input[name="name"]');
    const emailInput = contactForm.querySelector('input[name="email"]');
    const messageInput = contactForm.querySelector('textarea[name="message"]');

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const message = messageInput.value.trim();

    // Basic validation.
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!name || !email || !message) {
      Swal.fire("Error", "Please fill in all fields.", "error");
      return;
    }
    if (!emailRegex.test(email)) {
      Swal.fire("Error", "Please enter a valid email address.", "error");
      return;
    }

    // Show the sending modal.
    Swal.fire({
      title: "Sending...",
      text: "Please wait while your message is being sent.",
      icon: "info",
      allowOutsideClick: false,
      showConfirmButton: false,
    });

    // Set a 60-second cooldown: disable the button and store the cooldown end time.
    const cooldownTime = 60 * 1000; // 60 seconds in milliseconds.
    const newCooldownEnd = Date.now() + cooldownTime;
    localStorage.setItem("cooldownEnd", newCooldownEnd);
    disableButtonWithTimer(sendMessageButton, cooldownTime);

    try {
      const response = await fetch("https://twilight-bird-3a69.sarthak-aganja12345.workers.dev/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          subject: "New Alert",
          message: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`,
        }),
      });

      // Read the response as plain text.
      const resultText = await response.text();

      if (response.ok) {
        Swal.fire("Success!", resultText, "success");
        contactForm.reset();
      } else {
        Swal.fire("Error!", resultText, "error");
      }
    } catch (error) {
      Swal.fire("Error", error.message, "error");
    }
  });
});

// Function to disable the button for the given cooldown period.
function disableButtonWithTimer(button, timeLeft) {
  button.disabled = true;
  button.style.pointerEvents = "none"; // Ensure the button is unclickable.
  updateTimerText(button, timeLeft);

  const interval = setInterval(() => {
    timeLeft -= 1000;
    updateTimerText(button, timeLeft);

    if (timeLeft <= 0) {
      clearInterval(interval);
      button.disabled = false;
      button.style.pointerEvents = "auto";
      button.textContent = "Send Message";
      localStorage.removeItem("cooldownEnd");
    }
  }, 1000);
}

// Function to update the button text with the remaining cooldown time.
function updateTimerText(button, timeLeft) {
  const seconds = Math.ceil(timeLeft / 1000);
  button.textContent = `Wait (${seconds}) seconds`;
}

</script>
