<style>
    /* Enhanced Gradient Background with Overlay */
    .contact-page-header {
        background: 
                    url('img/carousel-1.jpg') no-repeat center center/cover;
        padding: 120px 0 80px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
    }

    /* Gradient Text Effect */
    .contact-page-header h1 {
        background: linear-gradient(45deg, #fff, #e6e6e6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .contact-page-header h6 {
        color: #f8f9fa!important;
        font-weight: 300;
        letter-spacing: 1px;
        max-width: 600px;
        margin: 0 auto;
    }

    /* Glassmorphism Form Container */
    .contact-form-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2.5rem;
        width: 90%;
        max-width: 700px;
        margin: 2rem auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (max-width: 768px) {
        .contact-form-container {
            padding: 1.5rem;
            width: 95%;
        }
    }

    .contact-form-container:hover {
        transform: translateY(-5px) scale(1.02);
    }

    /* Modern Input Fields */
    .contact-form-container input,
    .contact-form-container textarea {
        background: rgba(255, 255, 255, 0.95)!important;
        border: 2px solid transparent!important;
        border-radius: 10px!important;
        padding: 1rem 1.25rem!important;
        transition: all 0.3s ease;
        font-size: 1rem!important;
    }

    .contact-form-container input:focus,
    .contact-form-container textarea:focus {
        background: white!important;
        border-color: #7b61ff!important;
        box-shadow: 0 4px 6px rgba(123, 97, 255, 0.1)!important;
    }

    /* Transparent Button */
    #feedbackBtn {
        background: transparent!important;
        border: 2px solid white!important;
        color: white!important;
        padding: 1rem 2rem!important;
        border-radius: 12px!important;
        font-weight: 600!important;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }

    #feedbackBtn:hover {
        background: rgba(255, 255, 255, 0.1)!important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    /* Black Icons */
    .bixx {
        color: black!important;
        font-size: 1.2rem!important;
    }
</style>
<div class="container-fluid contact-page-header">
    <h1 class="display-3 text-uppercase mb-4">Contact</h1>
    <div class="d-inline-flex">
        <h6 class="m-0">I'd Love to Hear From You</h6>
    </div>

    <div class="contact-form-container">
        <form id="contactForm" class="row g-4" action="your_backend_script_here" method="POST">
            <!-- Name -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    <label for="name"><i class="bi bi-person me-2 bixx"></i>Full Name</label>
                </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" 
                           
                           placeholder="john@example.com" required>
                    <label for="email"><i class="bi bi-envelope me-2 bixx"></i>Email Address</label>
                </div>
            </div>

            <!-- Message -->
            <div class="col-12">
                <div class="form-floating">
                    <textarea class="form-control" id="message" 
                              style="height: 150px" 
                              placeholder="Your message" required></textarea>
                    <label for="message"><i class="bi bi-chat-dots me-2 bixx"></i>Your Message</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center mt-4">
                <button type="submit" id="feedbackBtn" class="btn btn-lg text-white">
                    <i class="bi bi-chat-square-heart me-2"></i>Send Message
                </button>
            </div>
        </form>
    </div>
</div>
