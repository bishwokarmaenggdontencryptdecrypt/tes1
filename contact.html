  <style>
    /* Enhanced Gradient Background with Overlay */
    .contact-page-header {
        background: 
            url('img/carousel-1.jpg') no-repeat center center/cover;
        padding: 100px 0 80px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        background-size: cover;
    }

    /* Gradient Text Effect */
    .contact-page-header h1 {
        background: linear-gradient(45deg, #fff, #e6e6e6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .contact-page-header h6 {
        color: #f8f9fa!important;
        font-weight: 300;
        letter-spacing: 1px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    /* Glassmorphism Form Container */
    .contact-form-container {
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        padding: 3rem;
        width: 80%;
        max-width: 600px;
        margin: 2rem auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .contact-form-container:hover {
        transform: translateY(-5px) scale(1.02);
    }

    /* Embedded JotForm iframe */
    #JotFormIFrame-250403180947454 {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Text Styling for the Contact Header */
    .contact-page-header h1, .contact-page-header h6 {
        text-align: center;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
        /* Adjust contact header text */
        .contact-page-header h1 {
            font-size: 2rem; /* Smaller title */
        }

        .contact-page-header h6 {
            font-size: 1.1rem; /* Smaller subtext */
        }

        /* Adjust form container */
        .contact-form-container {
            padding: 2rem; /* Reduced padding for mobile */
            width: 90%; /* Full width with margin */
            max-width: 100%; /* Ensure it doesn't overflow */
            box-shadow: none; /* Remove shadow for smaller screens */
            border-radius: 10px; /* Slightly smaller radius for mobile */
        }

        /* Adjust iframe size for mobile */
        #JotFormIFrame-250403180947454 {
            height: 500px; /* Keep the height for better readability */
        }
    }

    /* For very small screens (extra mobile) */
    @media (max-width: 480px) {
        /* Adjust text size further */
        .contact-page-header h1 {
            font-size: 1.5rem; /* Even smaller title for very small screens */
        }

        .contact-page-header h6 {
            font-size: 1rem; /* Smaller subtext */
        }

        /* Adjust iframe height */
        #JotFormIFrame-250403180947454 {
            height: 400px; /* Reduce iframe height for very small screens */
        }
    }
</style>
