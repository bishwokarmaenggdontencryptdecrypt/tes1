<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- React and ReactDOM CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-image: url('img/carousel-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 100px;
        }
        .form-control, .btn {
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .login-message {
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            width: 60%;
            margin: 0 auto;
        }
        .success-message {
            background-color: #28a745;
            color: white;
            border: 1px solid #218838;
        }
        .error-message {
            background-color: #dc3545;
            color: white;
            border: 1px solid #c82333;
        }
        #checkmark {
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .checkmark-icon {
            font-size: 40px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div id="root"></div> <!-- React component will be rendered here -->

    <script type="text/javascript">
        // React component for Login
        function LoginForm() {
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [isError, setIsError] = React.useState(false);
            const [isSuccess, setIsSuccess] = React.useState(false);

            const login = () => {
                if (username && password) {
                    setIsError(false);
                    setIsSuccess(true);
                    setMessage('Login Successful!');
                    setTimeout(() => {
                        document.getElementById('checkmark').style.opacity = 1;
                    }, 500);
                } else {
                    setIsError(true);
                    setIsSuccess(false);
                    setMessage('Please enter both username and password!');
                    document.getElementById('checkmark').style.opacity = 0;
                }
            };

            return (
                <div className="container">
                    <h2>Login</h2>
                    <input
                        type="text"
                        id="username"
                        className="form-control"
                        placeholder="Username"
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                    />
                    <input
                        type="password"
                        id="password"
                        className="form-control"
                        placeholder="Password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                    />
                    <button
                        onClick={login}
                        className="btn btn-primary"
                    >
                        Login
                    </button>
                    <p
                        id="message"
                        className={`login-message ${isError ? 'error-message' : ''} ${isSuccess ? 'success-message' : ''}`}
                        style={{ display: message ? 'block' : 'none', opacity: message ? 1 : 0 }}
                    >
                        {message}
                    </p>
                    <div
                        id="checkmark"
                        style={{ opacity: 0 }}
                    >
                        <span className="checkmark-icon">&#10004;</span> {/* Green Checkmark */}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
