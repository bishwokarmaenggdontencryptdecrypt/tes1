<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Access Road Volume Calculations</title>
   <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-image: url('img/carousel-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 100px;
        }
        .form-control, .btn {
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .login-message {
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            width: 60%;
            margin: 0 auto;
        }
        .success-message {
            background-color: #28a745;
            color: white;
            border: 1px solid #218838;
        }
        .error-message {
            background-color: #dc3545;
            color: white;
            border: 1px solid #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button onclick="login()" class="btn btn-primary">Login</button>
        <p id="message"></p> <!-- Success/Error message will appear here -->
    </div>

    <script src="script.js"
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJ2Q3v6gDEwqpV0g+J3U2FYd02y4rZW9VQQX64YM6IX9z1t5/pSXt3qzBexk" crossorigin="anonymous"></script>
</body>
</html>
