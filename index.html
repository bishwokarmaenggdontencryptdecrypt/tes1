<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(76, 175, 80, 0.2);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.1);
            animation: message-appear 0.5s ease forwards;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            border: 1px solid rgba(244, 67, 54, 0.2);
            animation: shake 0.5s ease;
        }

        .checkmark-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkmark-circle {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .checkmark-stem {
            position: absolute;
            width: 3px;
            height: 25px;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            left: 40px;
            top: 20px;
            border-radius: 2px;
            transform: rotate(45deg);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            animation: stem-appear 0.4s ease forwards;
        }

        .checkmark-kick {
            position: absolute;
            width: 13px;
            height: 3px;
            background: linear-gradient(to right, #4CAF50, #45a049);
            left: 28px;
            top: 39px;
            border-radius: 2px;
            transform: rotate(45deg);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            animation: kick-appear 0.4s ease forwards;
        }

        @keyframes stem-appear {
            0% {
                height: 0;
                opacity: 0;
                transform: rotate(45deg) scale(0.8);
            }
            50% {
                height: 25px;
                opacity: 1;
            }
            100% {
                height: 25px;
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes kick-appear {
            0% {
                width: 0;
                opacity: 0;
                transform: rotate(45deg) scale(0.8);
            }
            50% {
                width: 13px;
                opacity: 1;
            }
            100% {
                width: 13px;
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue</p>
        </div>
        
        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div id="message" class="login-message"></div>
    </div>

    <div id="checkmark" class="checkmark-container">
        <div class="checkmark-circle">
            <div class="checkmark-stem"></div>
            <div class="checkmark-kick"></div>
        </div>
    </div>

    <script>
        // Original API URL
        const API_URL = "https://flat-voice-c146.sarthak-aganja12345.workers.dev";

        // Add input field animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.style.transform = 'scale(1.02)';
                e.target.style.transition = 'all 0.3s ease';
            });

            input.addEventListener('blur', (e) => {
                e.target.style.transform = 'scale(1)';
            });

            input.addEventListener('input', (e) => {
                e.target.style.transform = 'translateX(2px)';
                setTimeout(() => {
                    e.target.style.transform = 'translateX(0)';
                }, 100);
            });
        });

        // Add button hover animation
        document.querySelector('.btn').addEventListener('mouseover', (e) => {
            e.target.style.transform = 'translateY(-3px)';
            e.target.style.boxShadow = '0 5px 15px rgba(76, 175, 80, 0.4)';
        });

        document.querySelector('.btn').addEventListener('mouseout', (e) => {
            e.target.style.transform = 'translateY(0)';
            e.target.style.boxShadow = 'none';
        });

        // Enhanced login function with animations
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const button = document.querySelector('.btn');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = 'scale(1)', 150);

            try {
                button.innerHTML = '<span class="spinner">‚ü≥</span> Logging in...';
                button.style.pointerEvents = 'none';
                document.querySelector('.spinner').style.animation = 'spin 1s linear infinite';

                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem("authToken", result.token);
                    
                    const checkmark = document.getElementById("checkmark");
                    checkmark.style.display = "flex";
                    requestAnimationFrame(() => {
                        checkmark.style.opacity = "1";
                    });

                    const messageElement = document.getElementById("message");
                    messageElement.textContent = "Login Successful!";
                    messageElement.className = "login-message success-message";
                    messageElement.style.display = "block";
                    setTimeout(() => {
                        messageElement.style.opacity = 1;
                    }, 50);

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 3000);
                } else {
                    button.innerHTML = 'Login';
                    button.style.pointerEvents = 'auto';
                    
                    const messageElement = document.getElementById("message");
                    messageElement.textContent = result.message || "Login failed.";
                    messageElement.className = "login-message error-message";
                    messageElement.style.display = "block";
                    messageElement.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        messageElement.style.opacity = 1;
                    }, 50);

                    document.querySelectorAll('.form-control').forEach(input => {
                        input.style.animation = 'shake 0.5s ease';
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    });
                }
            } catch (error) {
                button.innerHTML = 'Login';
                button.style.pointerEvents = 'auto';
                
                const messageElement = document.getElementById("message");
                messageElement.textContent = "Error connecting to server.";
                messageElement.className = "login-message error-message";
                messageElement.style.display = "block";
                messageElement.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    messageElement.style.opacity = 1;
                }, 50);
            }
        }

        // Add keypress handler for Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const button = document.querySelector('.btn');
                button.style.transform = 'scale(0.95)';
                setTimeout(() => button.style.transform = 'scale(1)', 150);
                login();
            }
        });

        // Auth check function
        async function checkAuth() {
            const token = localStorage.getItem("authToken");
            if (!token) {
                window.location.href = "login.html";
                return;
            }
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const result = await response.json();
                if (!result.success) {
                    localStorage.removeItem("authToken");
                    window.location.href = "index.html";
                }
            } catch (error) {
                localStorage.removeItem("authToken");
                window.location.href = "index.html";
            }
        }

        function logout() {
            localStorage.removeItem("authToken");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
